{% extends "base.html" %}

{% block bodyblock %}
<div class="jumbotron d-flex justify-content-center">
    <h1 class="name">{{ heading }}</h1>
    <!-- TODO: Dynamic heading -->
</div>
<div class="d-flex flex-wrap justify-content-center">
    {% if items %}
        {% for item in items %}
            <div class="card mycard">
                <img
                    class="card-img-top"
                    src="{{ url_for('images', filename=item.imgfile, width=300) }}"
                    alt="Card image cap"
                >
                <div class="card-body">
                    <h5 class="card-title">{{ item.title|replace("-", " ") }}</h5>
                    {% if item.description %}
                        <p class="card-text">{{ item.description }}</p>
                    {% endif %}
                    <a href="{{ detail }}/{{ item.title }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-right"></i> Go</a>
                    {% if current_user.is_authenticated %}
                        <a href="edit/{{ item.title }}" class="btn btn-primary">
                            <i class="fas fa-edit"></i></a>
                        <a href="delete/{{ item.title }}" class="btn btn-danger delete-btn">
                            <i class="fas fa-trash-alt"></i></a>
                        <a href="moveup/{{ item.index }}" class="btn btn-dark">
                            <i class="fas fa-angle-up"></i></a>
                    {% endif %}
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
