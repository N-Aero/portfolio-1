{% extends "base.html" %}

{% block bodyblock %}
<div class="jumbotron d-flex justify-content-center">
    <h1 class="name">MARCDW'S PORTFOLIO</h1>
</div>
<div class="d-flex flex-wrap justify-content-center">
    {% if projects %}
        {% for project in projects %}
        <div class="card mycard">
            <img
                class="card-img-top"
                src="{{ url_for('static', filename='images/' + project.imgfile) }}"
                alt="Card image cap"
            >
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="projects/{{ project.id }}" class="btn btn-secondary">Go</a>
                {% if logged_in %}
                <a href="edit/{{ project.id }}" class="btn btn-primary">Edit</a>
                <a href="delete/{{ project.id }}" class="btn btn-danger">Delete</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
